<ion-header>
  <ion-toolbar>
    <ion-title>
      Nos Restaurants
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <div>
    <ion-list>
        <ion-item *ngFor="let resto of restos" >
          <ion-label>{{resto.nom}}</ion-label>
          <ion-icon name="create" color="warning" (click)="modifierRestaurant(resto.id)"></ion-icon>
          <ion-icon name="trash"  color="danger" (click)="delete(resto)"></ion-icon>
        </ion-item>
    </ion-list>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
     <ion-fab-button routerLink="/tabs/restaurant/ajouter">
     <ion-icon name="add"></ion-icon> 
    </ion-fab-button> 
  </ion-fab>
</ion-content>
