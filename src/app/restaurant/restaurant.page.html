<ion-header>
  <ion-toolbar>
    <ion-title>
      Nos Restaurants
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <div>
    <div>
        <ion-label><strong>GoogleMaps</strong></ion-label>
        <ion-button expand="full" color='primary' routerLink="/tabs/restaurant/maps">Voir la carte GoogleMaps!</ion-button>
    </div>
    <br>
    <ion-list>
        <ion-label><strong>La liste</strong></ion-label>
        <ion-item *ngFor="let resto of restos" >
          <ion-label>{{resto.nom}}</ion-label>
          <ion-icon name="create" color="warning" (click)="modifierRestaurant(resto.id)"></ion-icon>
          <ion-icon name="trash"  color="danger" (click)="delete(resto)"></ion-icon>
        </ion-item>
    </ion-list>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
     <ion-fab-button routerLink="/tabs/restaurant/ajouter">
     <ion-icon name="add"></ion-icon> 
    </ion-fab-button> 
  </ion-fab>
</ion-content>
